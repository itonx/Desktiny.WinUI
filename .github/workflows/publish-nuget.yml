name: Publish Desktiny NuGet package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  # Default NuGet source; override with a secret if you push to a private feed
  NUGET_SOURCE: https://api.nuget.org/v3/index.json
  # Informational: the package targets Windows-only TFMs used in this repo
  TARGET_FRAMEWORKS: net8.0-windows10.0.19041.0;net9.0-windows10.0.19041.0;net10.0-windows10.0.19041.0

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository (fetch tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        shell: pwsh
        run: dotnet restore

      - name: Build (Release)
        shell: pwsh
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet packages
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .\nupkgs | Out-Null
          dotnet pack --configuration Release --no-build --output .\nupkgs

      - name: Push packages to NuGet
        shell: pwsh
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_SOURCE: ${{ env.NUGET_SOURCE }}
        run: |
          Write-Host "Publishing to $env:NUGET_SOURCE"
          if (Test-Path .\nupkgs) {
            Get-ChildItem .\nupkgs\*.nupkg -ErrorAction SilentlyContinue | ForEach-Object {
              dotnet nuget push $_.FullName --api-key $env:NUGET_API_KEY --source $env:NUGET_SOURCE --skip-duplicate
            }
          } else {
            Write-Host "No packages found in .\nupkgs"
          }