name: Publish Desktiny NuGet package

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  # Default NuGet source; override with a secret if you push to a private feed
  NUGET_SOURCE: https://api.nuget.org/v3/index.json
  # Informational: the package targets Windows-only TFMs used in this repo
  TARGET_FRAMEWORKS: net8.0-windows10.0.19041.0;net9.0-windows10.0.19041.0;net10.0-windows10.0.19041.0

jobs:
  publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    - run: dotnet build Desktiny.WinUI
    - name: Create the package
      run: dotnet pack --configuration Release Desktiny.WinUI
    - name: Publish the package to nuget.org
      run: dotnet nuget push */bin/Release/*.nupkg --api-key $NUGET_AUTH_TOKEN --source https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}